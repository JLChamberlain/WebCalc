<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A Simple one day calculator made with HTML, CSS & JavaScript.">
	<meta name="keywords"
		content="calculator, Calculator, HTML, html, html5, HTML5, CSS, css, css3, CSS3, Javascript, JavaScript, javascript">
	<meta name="author" content="Joshua Chamberlain">
	<link rel="stylesheet" href="index.css">
	<title>WebCalc</title>
</head>

<body>
	<div id="Calculator">
		<div id="Result">
			<div id="History">
				<p id="HistoryValue"></p>
			</div>
			<div id="Output">
				<p id="OutputValue"></p>
			</div>
		</div>
		<div id="KeyPad">
			<button onclick="playAudio('')" class="operator" id="Clear">C</button>
			<button onclick="playAudio('')" class="operator" id="Back">CE</button>
			<button onclick="playAudio('')" class="operator" id="%">%</button>
			<button onclick="playAudio('')" class="operator" id="รท">รท</button>
			<button onclick="playAudio('')" class="number" id="7">7</button>
			<button onclick="playAudio('')" class="number" id="8">8</button>
			<button onclick="playAudio('')" class="number" id="9">9</button>
			<button onclick="playAudio('')" class="operator" id="*">X</button>
			<button onclick="playAudio('')" class="number" id="4">4</button>
			<button onclick="playAudio('')" class="number" id="5">5</button>
			<button onclick="playAudio('')" class="number" id="6">6</button>
			<button onclick="playAudio('')" class="operator" id="-">-</button>
			<button onclick="playAudio('')" class="number" id="1">1</button>
			<button onclick="playAudio('')" class="number" id="2">2</button>
			<button onclick="playAudio('')" class="number" id="3">3</button>
			<button onclick="playAudio('')" class="operator" id="+">+</button>
			<button onclick="playAudio('')" class="empty" id="empty"></button>
			<button onclick="playAudio('')" class="number" id="0">0</button>
			<button onclick="playAudio('')" class="empty" id="empty"></button>
			<button onclick="playAudio('')" class="operator" id="=">=</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
